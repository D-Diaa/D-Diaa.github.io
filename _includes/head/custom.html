<!-- start custom head snippets -->
<!-- Preconnect to external domains for faster loading -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>

<!-- Load Google Fonts efficiently -->
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
<noscript><link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet"></noscript>

<!-- Canonical URL for SEO -->
<link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html','' }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:image" content="{{ site.url }}/assets/images/bio-photo.jpeg">

<!-- Twitter -->
<meta name="twitter:card" content="summary">
<meta name="twitter:url" content="{{ site.url }}{{ page.url | replace:'index.html','' }}">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="twitter:image" content="{{ site.url }}/assets/images/bio-photo.jpeg">

<!-- Insert favicons. use https://realfavicongenerator.net/ -->
<link rel="icon" type="image/jpeg" href="{{ '/favicon.jpeg' | relative_url }}">

<!-- Preload critical assets -->
<link rel="preload" href="{{ '/assets/images/bio-photo.jpeg' | relative_url }}" as="image">

<!-- Theme toggle script - loaded with defer for better performance -->
<script src="{{ '/assets/js/theme-toggle.js' | relative_url }}" defer></script>

<!-- Section toggle script - already loaded with defer -->
<script src="{{ '/assets/js/section-toggle.js' | relative_url }}" defer></script>

<!-- BibTeX export script - added defer attribute -->
<script src="{{ '/assets/js/bibtex-export.js' | relative_url }}" defer></script>

<!-- Resume handler script - added defer attribute -->
<script src="{{ '/assets/js/resume-handler.js' | relative_url }}" defer></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" media="print" onload="this.media='all'">
<noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"></noscript>
